name: Build VPinFE Binaries

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-gi \
          python3-gi-cairo \
          gir1.2-webkit2-4.1 \
          libgirepository1.0-dev \
          libcairo2-dev \
          pkg-config \
          python3-dev \
          libwebkit2gtk-4.0-dev \
          build-essential \
          libdbus-1-dev
          
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "VPinFE-Linux" \
          --add-data "web:web" \
          --add-data "managerui/static:managerui/static" \
          --collect-all nicegui \
          main.py
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VPinFE-Linux
        path: dist/VPinFE-Linux

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "VPinFE-Windows" `
          --add-data "web;web" `
          --add-data "managerui/static;managerui/static" `
          --collect-all nicegui `
          main.py
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VPinFE-Windows
        path: dist/VPinFE-Windows.exe

  build-macos-x86:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r osx_requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "VPinFE-macOS-x86_64" \
          --add-data "web:web" \
          --add-data "managerui/static:managerui/static" \
          --collect-all nicegui \
          main.py
          
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: VPinFE-macOS-x86_64
        path: dist/VPinFE-macOS-x86_64

  build-macos-arm64:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
