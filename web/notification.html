<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Overlay</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            /* Let clicks pass through by default */
        }

        #toast-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align into the window */
            padding: 10px;
        }

        .toast {
            width: 100%;
            box-sizing: border-box;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #00d4ff;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.3), 0 0 20px rgba(0, 212, 255, 0.1);
            color: white;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: auto;
            /* Enable clicks on the toast itself if needed */
        }

        .toast.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .toast-title {
            font-size: 16px;
            font-weight: bold;
            color: #00d4ff;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toast-message {
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.4;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <div id="toast-container"></div>

    <script>
        // Function exposed to Python to trigger notifications
        window.showNotification = function (title, message) {
            console.log('[OVERLAY] Showing notification:', title);
            const container = document.getElementById('toast-container');

            const toast = document.createElement('div');
            toast.className = 'toast';

            const titleEl = document.createElement('div');
            titleEl.className = 'toast-title';
            titleEl.textContent = title;

            const msgEl = document.createElement('div');
            msgEl.className = 'toast-message';
            msgEl.textContent = message;

            toast.appendChild(titleEl);
            toast.appendChild(msgEl);
            container.appendChild(toast);

            // Force reflow
            void toast.offsetWidth;

            // Animate in
            requestAnimationFrame(() => {
                toast.classList.add('visible');
            });

            // Remove after 5 seconds
            setTimeout(() => {
                toast.classList.remove('visible');
                toast.style.transform = 'translateX(100%)'; // Slide out
                setTimeout(() => {
                    toast.remove();
                }, 400); // Wait for transition
            }, 5000);

            return "Notification displayed";
        };
    </script>
</body>

</html>
